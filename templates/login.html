{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../static/login.png"
            class="img-fluid" alt="share and speak login">
        </div>
        <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1">
            <form action="/login" method="post" id="loginForm">
                <h1 class="h3 mb-3 fw-normal">Log in</h1>
                <div class="form-floating">
                  <input type="text" class="form-control" name="username" placeholder="Username" autofocus id="loginName" autocomplete="username">
                  <label for="loginName">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" name="password" placeholder="Password" id="passWord">
                  <label for="passWord">Password</label>
                </div>
                <p class="errorText alert alert-danger my-1" style></p>
                <button class="btn btn-primary w-100 py-2 my-3" type="submit">Sign in</button>
                <p class="mt-5 text-body-secondary">Share&Speak</p>
              </form>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("#loginForm").addEventListener("submit", function(e){
        let username = document.querySelector("#loginName");
        let password = document.querySelector("#passWord");
        let errorText = document.querySelector(".errorText");
        if (username.value == "" || password.value == "") {
          errorText.style.display = "block";
          errorText.innerHTML = "Username and password can not be empty.";
          e.preventDefault();
        } else {
          errorText.style.display = "none";
        }
      })
    </script>
{% endblock %}
